<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Form Confirmacion</title>
</head>
<body>
    <div class="container">
        <h2>Formulario de Registo</h2>
        <form action="respuesta.html" method="get" onsubmit="return confirmarEnvio()">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido" required>
            </div>
            <button class="btn-submit" id="blanquear" onclick="limpiarFormulario()">Blanquear</button>
            <button type="submit" class="btn-submit">Enviar</button>
        </form>
    </div>


    <script src="./script.js"></script>
</body>
</html>
