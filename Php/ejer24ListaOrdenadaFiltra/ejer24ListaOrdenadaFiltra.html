<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Listado Ordenado Filtra</title>
</head>
<body>
    <header>
        <div class='header-content'>
            <h1>Formulario y Tabla</h1>
            <div class='input-button-container'>
                <label for='inputOrden'>Orden: </label>
                <input type='text' id='inputTitulo' name='titulo'>
                <div class="button-container">
                    <button id="cargarDatos">Cargar Datos</button>
                    <button id="vaciarDatos">Vaciar Datos</button>
                </div>
            </div>
        </div>
    </header>
    
    <div class='table-container'>
        <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripcion</th>
                <th>Plataforma</th>
                <th>Fecha Estreno</th>
                <th>Presupuesto</th>
                <th>Imagen Portada</th>
            </tr>
            <tr>
                <td><input type='text' id='inputID' name='id'></td>
                <td><input type='text' id='inputNombre' name='nombre'></td>
                <td><input type='text' id='inputDescripcion' name='descripcion'></td>
                <td>
                    <label for="plataforma">Plataforma:</label>
                    <select name="Plataformas" id="plataforma"></select>
                </td>
                <td><input type='text' id='inputFechaEstreno' name='fecha_estreno'></td>
                <td><input type='text' id='inputPresupuesto' name='presupuesto'></td>
                <td><input type='text' id='inputImagen' name='imagen'></td>
            </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
        <tfoot>
            <tr>
                <td>T ID</td>
                <td>T Nombre</td>
                <td>T Descripcion</td>
                <td>T Plataforma</td>
                <td>T Fecha Estreno</td>
                <td>T Presupuesto</td>
                <td>T Imagen</td>
            </tr>
        </tfoot>
        </table>
    </div>
    <footer>
    <p>Nro de registros: </p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
