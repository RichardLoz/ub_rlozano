<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Css27 Form RWD</title                               >
</head>
<body>
    <header>
        <h1>Formulario RWD</h1>
    </header>

    <form action="respta.html" class="form" method="GET">
        <div class="contenedor">
            <div class="data">
                <label for="apellido">1-Apellido:</label>
                <input type="text" name="apellido">                
            </div>

            <div class="data">
                <label for="nombre">2-Nombre:</label>
                <input type="text" name="nombre">                
            </div>

            <div class="data">
                <label for="pwd">3-Contraseña</label>
                <input type="password" name="pwd">                
            </div>

            <div class="data">
                <label for="null">4-Campo Deshabilitado</label>
                <input type="text" name="null" disabled>
            </div>

            <div class="data">
                <label for="date">5-Fecha y Hora</label>
                <input type="date" name="date">
            </div>

            <div class="data">
                <label for="dni">6-DNI</label>
                <input type="number" name="dni">                
            </div>

            <div class="data">
                <label for="actividades">7-Actividades Extracurriculares</label>
                <label for="musica">Musica</label>
                <input type="checkbox" name="musica" id="">
                <label for="pintura">Pintura Artistica</label>
                <input type="checkbox" name="pintura" id="">
                <label for="deporte">Deportes</label>
                <input type="checkbox" name="deporte" id="">
                <label for="teatro">Teatro</label>
                <input type="checkbox" name="teatro" id="">
            </div>

            <div class="data">
                <label for="sexo">8-Sexo</label>
                <label for="masculino">Masculino</label>
                <input type="checkbox" name="masculino" id="">
                <label for="femenino">Femenino</label>
                <input type="checkbox" name="femenino" id="">
                
            </div>

            <div class="data">
                <label for="vacio">9-Vacio</label>
            </div>

            <div class="data">
                <label for="estudios">10-Estudios Cursados</label>
                <select name="estudios" id="">
                    <option value="">Seleccione su nivel academico</option>
                    <option value="primario">Primario</option>
                    <option value="secundario">Secundario</option>
                    <option value="terciario">Terciario</option>
                    <option value="universitario">Universitario</option>
                </select>
            </div>

            <div class="data">
                <label for="area">11-Area de Desempeño</label>
                <select name="area" id="">
                    <option value="">Seleccione su aréa</option>
                    <option value="rrhh">RRHH</option>
                    <option value="ventas">Ventas</option>
                    <option value="sistemas">Sistemas</option>
                </select>
            </div>

            <div class="data">
                <label for="turno">12-Turno</label>
                <select name="turno" id="">
                    <option value="">Seleccione su turno</option>
                    <option value="mañana">Mañana</option>
                    <option value="tarde">Tarde</option>
                    <option value="nombre">Noche</option>
                </select>
            </div>

            <div class="data">
                <label for="manejo">13-Conduce</label>
                <label class="lineal" for="si">SI</label>
                <input type="checkbox" name="si">
                <label class="lineal" for="no">NO</label>
                <input type="checkbox" name="no">                
            </div>
        </div>

        <div class="control__btn">
            <button class="btn" type="submit">Enviar</button>
            <button class="btn" type="reset">Reset</button>
        </div>

        <footer>
            <h3>Pie de Formato</h3>
        </footer>

    </form>
</body>
</html>
